<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/weather-icons-wind.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/weather-icons.min.css" />
    <title>Local Weather</title>
  </head>
  <body>
    <div class="weather-box">
      <div>
        <h3 class="text-center" id="country"></h3>
        <h3 class="text-center" id="state"></h3>
        <h3 class="text-center" id="city"></h3>
      </div>
      <div class="d-flex">
        <div class="btn-group-vertical">
          <button class="button" id="cels">
            &deg C
          </button>
          <button class="button" id="faren">
            &deg F
          </button>
        </div>
        <div>
          <h2 class="dark-text text-right" id="temp"></h2>
        </div>
        <div>
          <i id="weather-icon" class="wi"></i>
        </div>
      </div>
      <table>
        <tr>
          <th>Humidity</th>
          <td id="humidity"></td>
        </tr>
        <tr>
          <th>Wind speed</th>
          <td id="wind-speed"></td>
        </tr>
        <tr>
          <th>Pressure</th>
          <td id="pressure"></td>
        </tr>
      </table>

      <div class="input-group">
        <input type="text" class="form-control" placeholder="Enter town" />
        <div class="input-group-append">
          <button class="btn btn-secondary" type="button">
            <i class="fa fa-search" id="search"></i>
          </button>
        </div>
      </div>
    </div>
    <h5 class="white-text text-center" id="photoBy"></h5>
    <footer class="footer white-text text-center">
      <p>&copy; Elena Kosobrodova</p>
    </footer>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
